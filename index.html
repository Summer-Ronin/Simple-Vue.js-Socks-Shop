<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Vue Socks</title>
		<!-- Import Styles -->
		<link rel="stylesheet" href="./assets/styles.css" />
		<!-- Import Vue.js -->
		<script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- Nav bar place -->
			<div class="nav-bar"></div>

			<div class="cart">Cart({{ cart.length }})</div>

			<!-- // premium is a prop 
                And add to cart and remove play as event listener
            -->
			<product-display
				:premium="premium"
				@add_to_cart="update_cart"
				@remove_from_cart="remove_by_id"
			></product-display>
		</div>

		<!-- Import Js -->
		<script src="./main.js"></script>
		<!-- Import Components -->
		<script src="./components/product_display.js"></script>
		<script src="./components/product_details.js"></script>
        <!--Review Form-->
        <script src="./components/review_form.js"></script>
        <!--Review list-->
        <script src="./components/review_list.js"></script>

		<!--Mounting Vue App-->
		<script>
			// Plug Vue app to id app above
			const SockApp = app.mount("#app");
		</script>
	</body>
</html>
